services:
  # Backend service (Express server)
  - type: web
    name: solana-wallet-backend
    env: node
    buildCommand: "cd backend && npm install"  # First go into backend directory
    startCommand: "node server.mjs"  # Run server.mjs from backend directory
    envVars:
      - key: PORT
        value: "3000"
      - key: MONGODB_URI
        sync: false # Use Render dashboard to set this securely
      - key: SOLANA_RPC_URL
        value: "https://api.devnet.solana.com"

  # Frontend service (Vite React app)
  - type: web
    name: solana-wallet-frontend
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist  # Updated path to match frontend directory
    envVars:
      - key: VITE_API_URL
        value: "https://solana-wallet-backend.onrender.com"