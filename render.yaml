services:
  # Backend service (Express server)
  - type: web
    name: solana-wallet-backend
    env: node
    rootDirectory: backend
    buildCommand: "npm install"
    startCommand: "node server.mjs"
    envVars:
      - key: PORT
        value: "3000"
      - key: MONGODB_URI
        value: ${MONGODB_URI}
      - key: SOLANA_RPC_URL
        value: "https://api.devnet.solana.com"

  # Frontend service (Vite React app)
  - type: web
    name: solana-wallet-frontend
    env: static
    rootDirectory: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: "https://solana-wallet-backend.onrender.com"